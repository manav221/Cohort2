<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div class="navLinks">
                <a href="#"><i class="ri-menu-2-line"></i></a>
                <a href="#"><i class="ri-shopping-bag-2-fill cartIcon"></i></a>
            </div>
        </nav>

        <div class="cart hidden">
            
        </div>
        
        <section class="appContent">
            <section class="view1">

                <div class="search-container">
                    <input type="search" placeholder="Search">
                    <div class="search-filter">
                        <i class="ri-equalizer-line"></i>
                    </div>
                </div>

                <div class="categories">
                    <div class="homeIcon icon">
                        <a href="#"><i class="ri-home-2-line"></i></a>
                    </div>
                    <div class="scrollIcon icon">
                        <a href="#"><i class="ri-scroll-to-bottom-line"></i></a>
                    </div>
                    <div class="sotreIcon icon">
                        <a href="#"><i class="ri-store-2-line"></i></a>
                    </div>
                    <div class="saveIcon icon">
                        <a href="#"><i class="ri-bookmark-line"></i></a>
                    </div>
                    <div class="worldIcon icon">
                        <a href="#"><i class="ri-global-line"></i></a>
                    </div>
                </div>
            </section>

            <section class="view2">
                <div class="product-cards">
                </div>

                <div class="popular-title">
                    <h3>Popular</h3>
                </div>

                <div class="popular-products-cards">
                    
                </div>


            </section>
        </section>

        <footer>
            <div class="home icon">
                <i class="ri-home-2-fill"></i>
            </div>
            <div class="like icon">
                <i class="ri-heart-3-fill"></i>
            </div>
            <div class="shop icon">
                <i class="ri-shopping-bag-fill"></i>
            </div>
            <div class="setting icon">
                <i class="ri-settings-fill"></i>
            </div>
            <div class="profile icon">
                <i class="ri-user-fill"></i>
            </div>
        </footer>

    </main>
    <script src="script.js"></script>
</body>

</html>
