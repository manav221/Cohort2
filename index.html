<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="menubar">
            <div class="logo option">
                <i class="ri-instagram-line"></i>
            </div>

            <div class="menubar-options">
                <div class="home option">
                    <i class="ri-home-5-line"></i>
                    <span class="option-name">Home</span>
                </div>

                <div class="reels option">
                    <i class="ri-play-circle-fill"></i>
                    <span class="option-name">Reels</span>
                </div>

                <div class="messages option">
                    <i class="ri-telegram-2-line"></i>
                    <span class="option-name">Messages</span>
                </div>

                <div class="search option">
                    <i class="ri-search-line"></i>
                    <span class="option-name">Search</span>
                </div>
                <div class="explore option">
                    <i class="ri-compass-3-line"></i>
                    <span class="option-name">Explore</span>
                </div>
                <div class="notifications option">
                    <i class="ri-heart-3-line"></i>
                    <span class="option-name">Notifications</span>
                </div>
                <div class="create option">
                    <i class="ri-add-line"></i>
                    <span class="option-name">Create</span>
                </div>
                <div class="profile option">
                    <div class="profile-img">
                        <img src="https://plus.unsplash.com/premium_photo-1661714125593-5ff90eb82516?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fHBlb3BsZSUyMG9uJTIwYmVhY2h8ZW58MHx8MHx8fDA%3D"
                            alt="">
                    </div>
                    <span class="option-name">Profile</span>
                </div>
            </div>

            <div class="menubar-options-bottom">
                <div class="more option">
                    <i class="ri-menu-line"></i>
                    <span class="option-name">More</span>
                </div>
                <div class="more-explore option">
                    <i class="ri-box-3-line"></i>
                    <span class="option-name">Also from Meta</span>
                </div>
            </div>
        </section>

        <section class="reels-screen">
            <div class="all-reels">
            </div>
            
        </section>
        <section class="reel-scroll-btns">
            <div class="scroll-up scroll-btn">
                <i class="ri-arrow-up-s-line"></i>
            </div>

            <div class="scroll-down scroll-btn">
                <i class="ri-arrow-down-s-line"></i>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
