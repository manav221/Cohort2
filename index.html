<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="img-container">
            <div class="main-card-img img">
                <img src="" alt="">
            </div>
            <div class="incoming-card-img img">
                <img src="" alt="">
            </div>
        </div>
        <div class="details-container">
            <div class="nav-bar">
                <div class="dp-img">
                    <img src="https://plus.unsplash.com/premium_photo-1673757121102-0ca51260861f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG1vZGVsfGVufDB8fDB8fHww" alt="">
                </div>
                <h4>They Liked You.</h4>
                <div class="chat-icon">
                    <i class="ri-chat-3-line"></i>
                    <div class="badge-icon">
                        5
                    </div>
                </div>
            </div>

            <div class="bottom-dets">
                <div class="details">
                    <div class="element location">
                        <i class="ri-corner-left-up-line"></i>
                        <p class="place">USA,California</p>
                    </div>
                    <div class="element user-name">
                        <h2>Victoria 
                        </h2>
                        <span class="age">20</span>
                    </div>
                    <div class="element tags">
                    </div>
                    <div class="element bio">
                        <span>Bio</span>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id, consequatur quos? Animi quibusdam quasi autem?</p>
                    </div>
                    <div class="element post-btns">
                        <div class="cancel btn"><i class="ri-close-line"></i></div>
                        <div class="love btn"><i class="ri-heart-2-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
