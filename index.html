<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="piano">
            <div class="white-keys">
                <div class="piano-key" id="KeyZ">
                    <span class="hidden">z</span>
                    <div class="black-keys piano-key" id="KeyS"><span class="hidden">s</span></div>
                </div>
                <div class="piano-key" id="KeyX">
                    <span class="hidden">x</span>
                    <div class="black-keys piano-key" id="KeyD"><span class="hidden">d</span></div>
                </div>
                <div class="piano-key" id="KeyC"><span class="hidden">c</span></div>
                <div class="piano-key" id="KeyQ">
                    <span class="hidden">q</span>
                    <div class="black-keys piano-key" id="Digit2"><span class="hidden">2</span></div>
                </div>
                <div class="piano-key" id="KeyW">
                    <span class="hidden">w</span>
                    <div class="black-keys piano-key" id="Digit3"><span class="hidden">3</span></div>
                </div>
                <div class="piano-key" id="KeyE">
                    <span class="hidden">e</span>
                    <div class="black-keys piano-key" id="Digit4"><span class="hidden">4</span></div>

                </div>
                <div class="piano-key" id="KeyR"><span class="hidden">r</span></div>
                <div class="piano-key" id="KeyT">
                    <span class="hidden">t</span>
                    <div class="black-keys piano-key" id="Digit6"><span class="hidden">6</span></div>
                </div>
                <div class="piano-key" id="KeyY">
                    <span class="hidden">y</span>
                    <div class="black-keys piano-key" id="Digit7"><span class="hidden">7</span></div>
                </div>
                <div class="piano-key" id="KeyU"><span class="hidden">u</span></div>
                <div class="piano-key" id="KeyI">
                    <span class="hidden">i</span>
                    <div class="black-keys piano-key" id="Digit9"><span class="hidden">9</span></div>
                </div>
                <div class="piano-key" id="KeyO">
                    <span class="hidden">o</span>
                    <div class="black-keys piano-key" id="Digit0"><span class="hidden">0</span></div>
                </div>
                <div class="piano-key" id="KeyP">
                    <span class="hidden">p</span>
                    <div class="black-keys piano-key" id="Minus"><span class="hidden">-</span></div>
                </div>
                <div class="piano-key" id="BracketLeft"><span class="hidden">[</span></div>
                <div class="piano-key" id="BracketRight">
                    <span class="hidden">]</span>
                    <div class="black-keys piano-key" id="KeyF"><span class="hidden">f</span></div>
                </div>
                <div class="piano-key" id="KeyV">
                    <span class="hidden">v</span>
                    <div class="black-keys piano-key" id="KeyG"><span class="hidden">g</span></div>
                </div>
                <div class="piano-key" id="KeyB"><span class="hidden">b</span></div>
                <div class="piano-key" id="KeyN">
                    <span class="hidden">n</span>
                    <div class="black-keys piano-key" id="KeyJ"><span class="hidden">j</span></div>
                </div>
                <div class="piano-key" id="KeyM">
                    <span class="hidden">m</span>
                    <div class="black-keys piano-key" id="KeyK"><span class="hidden">k</span></div>
                </div>
                <div class="piano-key" id="Comma">
                    <span class="hidden">,</span>
                <div class="black-keys piano-key" id="KeyL"><span class="hidden">l</span></div>

                </div>
                <div class="piano-key" id="Period"><span class="hidden">.</span></div>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
