<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="profile-card">
            <div class="card">
                <div class="top">
                    <img src="https://plus.unsplash.com/premium_photo-1668319914124-57301e0a1850?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z2lybHxlbnwwfHwwfHx8MA%3D%3D" alt="">
                </div>

                <div class="bottom">
                    <div class="details-1">
                        <div class="usr-name">
                            <h2>Sophie Bennett</h2>
                            <i class="ri-discount-percent-fill"></i>
                        </div>

                        <div class="desc">
                            <p>Product Designer who focuses on simplicity & usability.</p>
                        </div>
                    </div>

                    <div class="details-2">
                        <div class="usr-data">
                            <div class="followers">
                                <i class="ri-user-line"></i>
                                <span>312</span>
                            </div>
    
                            <div class="posts">
                                <i class="ri-checkbox-multiple-line"></i>
                                <span>48</span>
                            </div>

                            <div class="ratings">
                                <i class="ri-star-s-fill"></i>
                                <span>4.7</span>
                            </div>
                        </div>

                        <div class="bottom-btns">
                            <div class="follow-btn">
                                <a href="#">Follow</a>
                                <i class="ri-add-line"></i>
                            </div>

                            <div class="profile-save-btn">
                                <i class="ri-bookmark-line"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
