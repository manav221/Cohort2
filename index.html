<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="post">
            <div class="post-header">
                <div class="usr-detail">
                    <div class="profile-img">
                        <img src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Ym95JTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="">
                    </div>
                    <div class="usr-name-city">
                        <h3>Virat Kholi</h3>
                        <p>Jodhpur,Rajasthan India</p>
                    </div>
                </div>

                <div class="more-options">
                    <i class="ri-more-2-line"></i>
                </div>

            </div>

            <div class="post-images">
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1586810724476-c294fb7ac01b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
                </div>
            </div>

            <div class="post-actions">
                <div class="right-action">
                    <div class="right-action-icons">
                        <i class="ri-heart-line"></i>
                        <i class="ri-chat-1-line"></i>
                        <i class="ri-telegram-2-line"></i>
                    </div>
                    <div class="middle-action">
                        <i class="ri-more-fill"></i>
                    </div>
                </div>


                <div class="left-action">
                    <i class="ri-bookmark-line"></i>
                </div>
            </div>

            <div class="post-caption">
                <p>Largest character in anime #anime #animeedit #animepost #deathnote #lawlite #light #ryuk</p>
                <small>2 days ago</small>
            </div>
        </div>
    </main>
</body>
</html>
